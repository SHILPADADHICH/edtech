<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/signup_style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h2>Sign Up</h2>
        </div>
        <form id="signupForm" method="POST">
            <input type="text"  placeholder="Username" id="name" name="username" required>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <input type="email" placeholder="Email_ID" id="email" name="email" required>
            <input type="phone"  placeholder="Phone Number" id="number" name="phone" required>
            <input type="text" placeholder="Institute Name" id="institute" name="institute" required>
            <select id="gender" placeholder="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="submit" value="Signup" id="submit">
        </form>
        <div class="form-switch">
            <p>Already have an account? <a href="login">Login</a></p>
        </div>
    </div>
</body>
</html>
